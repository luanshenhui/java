<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="shortcut icon" href="rcmtm.ico" />
<meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
<meta http-equiv='pragma' content='no-cache' />
<meta http-equiv='cache-control' content='no-store' />
<meta http-equiv='expires' content='0' />

<script type='text/javascript' src='login2.js'></script>
<link href='../../scripts/jquery/window/basic.css' type='text/css' rel='stylesheet' />
<link href='../../themes/default/style.css' type='text/css' rel='stylesheet' />
<title>RCMTM</title>
</head>
<body>
	<div
		style="width:673px; height:446px; margin:auto; background:url(../../themes/default/images/realm/login.jpg) no-repeat; margin-top:80px; position:relative">
		<div id="logo_login"
			style="left: 182px;position: absolute;bottom:310px;"></div>
		<div class="lblLogoTitle">
			<label id="lblLogoTitle"></label>
		</div>
		<form class="form" id="form">
			<div id="signin">
				<label class="label_username" id="lblName"></label><input
					class="form_input" type="text" id="username" /> <label
					class="label_password" id="lblPassword"></label><input
					class="password" type="password" id="password" /> <label
					class="label_img" id="lblCaptcha"></label><input type="text"
					id="captcha" class="form_verify" /> <img id="imgCaptcha"
					class="form_img"></img> <label class="form_submit" id="btnSubmit"></label>
			</div>
		</form>
	</div>
</body>
</html>

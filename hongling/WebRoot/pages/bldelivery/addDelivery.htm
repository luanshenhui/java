<script src="../bldelivery/common.js"></script>
<script src="../bldelivery/addDelivery.js"></script>
<form id="addDelivery_form" class="form_template">
	<h1></h1>
	<div id="AddDeliveryDetailsResult"></div>
	<div class="operation">
		<a id="btnSaveAddDeliveryDetail"></a> <a id="btnCancelAddDeliveryDetail"></a>
	</div>
</form>
<textarea  id="AddDeliveryDetailsTemplate" class="list_template">
	<table class="list_result">
		<tr class="header">
			<td class='check' style="vertical-align:middle;"><input type="checkbox" onclick="$.csControl.checkAll('chkDeliveryOrden', this.checked);"/></td>
			<td class="lblCode"></td>
			<td class="lblClothingCategory"></td>
			<td class="lblName"></td>
			<td class="lblTel"></td>
			<td class="lblFabric"></td>
		</tr>
		{#foreach $T.data as row}
		<tr id="row{$T.row.ordenID}">
			<td class="center" style="vertical-align:middle;"><input type="checkbox" value="{$T.row.ordenID}" name="chkDeliveryOrden"/></td>
			<td>{$T.row.ordenID}</td>
			<td>{$T.row.clothingName}</td>
			<td>{$T.row.customer.name}</td>
			<td>{$T.row.customer.tel}</td>
			<td>{$T.row.fabricCode}</td>
		</tr>
		{#/for}
	</table>
</textarea >

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/assets/login/css/login.css" rel="stylesheet" type="text/css" />
    <script src="/static/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="/static/assets/login/js/jquery.login.js" type="text/javascript"></script>
    <title>登录页</title>
</head>
<body>
 <div class="login">
     <div class="login-bg">
        <div class="log-center">
            <div class="login-centerBox">
                <h1 class="title-logo"></h1>
                <div class="login-content">
                    <span>用户名</span><i class="user"></i><input type="text" class="inputBox" id="username" placeholder="请输入用户名"/>
                    <span>密码</span><i class="psw"></i><input type="text" class="inputBox" id="password" placeholder="请输入密码"/>
                    <span class="code">验证码</span><input type="text" class="inputBox m-t-20 p-l-60"/>
                </div>
                <button type="submit" class="btn" data-id="loginBtn">登录</button>
            </div>
            <div class="log-bottom">
                <div class="bottom-icon">
                    <span>贵阳市人民政府国有资产监督管理委员会</span>
                </div>
            </div>
            <div class="footer">
                Copyright © 2012-2017 大数据融合分析平台 - Powered By <a href="http://www.dhc.com.cn/" target="_blank">大连华信计算机技术股份有限公司 </a> V1.0.0
            </div>
        </div>

     </div>
 </div>
</body>
</html>

<link type="text/css" rel="stylesheet" href="/Apollo/madmin/vendors/DataTables/extensions/TableTools/css/dataTables.tableTools.min.css">

    class="style-change color-change" />

</head>
<body class="">
    <!--BEGIN CONTENT-->
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-xs-8 col-sm-8 col-md-8"></div>
                <div class="col-lg-4 col-xs-4 col-sm-4 col-md-4" style="margin-bottom: 10px;">
                    <div class="input-group">
                        <input id="quickSearch" type="text" placeholder="操作时间,日志明细" class="form-control" value="" /> <span class="input-group-btn">
                            <button id="btnQuickSearch" type="button" class="btn btn-primary">
                                <i class="fa fa-search"></i>
                            </button>
                            <button id="btnAdvSearch" type="button" class="btn btn-default btn-adv-search">
                                <i class="fa fa-angle-double-down" style="font-size: 20px; color: white;"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="panel panel-default" id="advSearchPanel" style="position: fixed; Z-index: 9999; width: 95%;">
                <div class="panel-body">
                    <form id="frmAdvSearch" role="form" action="" class="form-horizontal advance-query">
                        <div class="row">
                            <div class="col-lg-4 col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <label for="bizId" class="col-sm-4 col-lg-4 col-xs-4 col-md-4 control-label">业务ID </label>
                                    <div class="col-sm-8 col-lg-8 col-xs-8 col-md-8">
                                        <input id="bizId" name="bizId" type="text" placeholder="" minlength="1" maxlength="32"
                                            class="form-control forsubmiteq" fieldname="item.bizId" fieldtype="string" fieldoperator="and" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <label for="tag" class="col-sm-4 col-lg-4 col-xs-4 col-md-4 control-label">标签</label>
                                    <div class="col-sm-8 col-lg-8 col-xs-8 col-md-8">
                                        <input id="tag" name="tag" type="text" placeholder="" minlength="1" maxlength="32"
                                            class="form-control forsubmiteq" fieldname="item.tag" fieldtype="string" fieldoperator="and" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <label for="user" class="col-sm-4 col-lg-4 col-xs-4 col-md-4 control-label">用户</label>
                                     <div class="col-sm-8 col-lg-8 col-xs-8 col-md-8">
                                        <input id="user" name="user" type="text" placeholder="" minlength="1" maxlength="32"
                                            class="form-control forsubmiteq" fieldname="item.user" fieldtype="string" fieldoperator="and" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4 col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <label for="operation" class="col-sm-4 col-lg-4 col-xs-4 col-md-4 control-label">操作内容</label>
                                    <div class="col-sm-8 col-lg-8 col-xs-8 col-md-8">
                                        <input id="operation" name="operation" type="text" placeholder="" minlength="1" maxlength="32"
                                            class="form-control forsubmiteq" fieldname="item.operation" fieldtype="string" fieldoperator="and" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <label for="sourceType" class="col-sm-4 col-lg-4 col-xs-4 col-md-4 control-label">来源类型</label>
                                    <div class="col-sm-8 col-lg-8 col-xs-8 col-md-8">
                                        <input id="sourceType" name="sourceType" type="text" placeholder="" minlength="1" maxlength="32"
                                            class="form-control forsubmiteq" fieldname="item.sourceType" fieldtype="string" fieldoperator="and" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <label for="logType" class="col-sm-4 col-lg-4 col-xs-4 col-md-4 control-label">日志类型</label>
                                    <div class="col-sm-8 col-lg-8 col-xs-8 col-md-8">
                                        <input id="logType" name="logType" type="text" placeholder="" minlength="1" maxlength="32"
                                            class="form-control forsubmiteq" fieldname="item.logType" fieldtype="string" fieldoperator="and" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12 text-right">
                                <button type="reset" id="advSearchReset" name="advSearchReset" class="btn btn-default">重置</button>
                                <button type="button" id="advSearchSubmit" name="advSearchSubmit" class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="portlet box portlet-blue" style="margin-bottom: 15px;">
                        <div class="portlet-header">
                            <div class="caption">日志列表</div>
                            <div class="actions">
                                </a>&nbsp; <a href="#" class="btn btn-danger btn-xs" data-toggle="" data-target="" onclick="deleteLog()"> <i
                                    class="fa fa-trash-o"></i>&nbsp;删除
                                </a>&nbsp;
                            </div>
                        </div>
                        <div class="portlet-body">
                            <table id="logTable" class="table table-hover table-striped table-bordered table-advanced tb-sticky-header"
                                width="100%">
                                <thead>
                                    <tr>
                                    	<th style="width: 1%; padding: 10px;"><input id="chkAll" name="chkAll" type="checkbox"
                                            colValue="chkBox"/>
                                        </th>
                                        <th width="10%" colValue="bizId">业务Id</th>
                                        <th width="8%" colValue="tag">标签</th>
                                        <th width="8%" colValue="user">用户</th>
                                        <th width="12%" colValue="operTime">操作时间</th>
                                        <th width="15%" colValue="operation">操作内容</th>
                                        <th width="10%" colValue="sourceType">来源类型</th>
                                        <th width="10%" colValue="detail">日志明细</th>
                                        <th width="14%" colValue="logType">日志类型</th>
                                        <th width="5%" colValue="operation">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


  	<div id="viewPage"  tabindex="-1" role="dialog" aria-labelledby="modal-header-primary-label" data-backdrop="static" aria-hidden="true" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content"  style="width:790px">
                    <div class="modal-header modal-header-primary">
                        <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
                        <h4 id="modal-header-primary-label" class="modal-title">日志详情</h4>
                    </div>
                    <div class="modal-body">
						<form id="appForm" role="form"  class="form-horizontal">
							<div class="form-group">
								<label for="bizId" class="col-sm-2 control-label">业务Id
								</label>
								<div class="col-sm-4">
                                    <input id="bizId"  name="bizId"  type="text" readonly="readonly"  class="form-control " />
								</div>
								<label for="tag" class="col-sm-2 control-label">标签
								</label>
								<div class="col-sm-4">
                                    <input id="tag"  name="tag"  type="text" readonly="readonly"  class="form-control " />
								</div>
							</div>
							<div class="form-group">
								<label for="user" class="col-sm-2 control-label">用户
								</label>
								<div class="col-sm-4">
                                    <input id="user"  name="user"  type="text"  readonly="readonly" class="form-control " />
								</div>
								<label for="operTime" class="col-sm-2 control-label">操作时间
								</label>
								<div class="col-sm-4">
                                    <input id="operTime"  name="operTime"  type="text" readonly="readonly"  class="form-control " />
								</div>
							</div>
							<div class="form-group">
								<label for="logType" class="col-sm-2 control-label">日志类型 
								</label>
								<div class="col-sm-4">
                                    <input id="logType"  name="logType"  type="text" readonly="readonly"  class="form-control " />
								</div>
								<label for="sourceType" class="col-sm-2 control-label">来源类型
								</label>
								<div class="col-sm-4">
                                    <input id="sourceType"  name="sourceType"  type="text"  readonly="readonly" class="form-control " />
								</div>
							</div>
							<div class="form-group">
								<label for="detail" class="col-sm-2 control-label">日志明细
								</label>
								<div class="col-sm-10">
                                    <textarea id="detail"  name="detail" rows="3"  readonly="readonly"  class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="operation" class="col-sm-2 control-label">操作内容
								</label>
								<div class="col-sm-10">
									<textarea id="operation"  name="operation" rows="3"  readonly="readonly"  class="form-control"></textarea>
								</div>
							</div>
						</form>
					</div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
<!--                         <button id="btnSaveApp" type="button" class="btn btn-primary">保存</button> -->
                    </div>
                </div>
            </div>
        </div>
	
    <!--END CONTENT -->

    <script src="/Apollo/madmin/vendors/DataTables/media/js/jquery.dataTables.js"></script>
    <script src="/Apollo/madmin/vendors/DataTables/media/js/dataTables.bootstrap.js"></script>
    <script src="/Apollo/madmin/vendors/DataTables/extensions/TableTools/js/dataTables.tableTools.min.js"></script>
    <script src="/Apollo/madmin/vendors/jquery-tablesorter/jquery.tablesorter.js"></script>
    <script src="/Apollo/madmin/js/table-advanced.js"></script>
    <script src="/Apollo/madmin/vendors/jquery-validate/jquery.validate.min.js"></script>
    <script src="/Apollo/madmin/vendors/jquery-validate/message_zh.js"></script>
    <script src="/Apollo/madmin/vendors/jquery-steps/js/jquery.steps.min.js"></script>
    <script src="/Apollo/madmin/vendors/jquery-bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>

    <!-- 加载本页面对应的js -->
    <script src="/views/static/js/export.js"></script>
    <script src="/views/static/js/form.js"></script>
    <script src="logList.js"></script>
</body>

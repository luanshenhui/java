<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
</head>
<body>
  <p class="text1">测试文字</p>
  <p class="text2">0</p>
  <p class="text2">1</p>
  <script src="/Apollo/madmin/js/jquery-1.10.2.min.js"></script>
  <script>
      $.fn.changeColor = function(options){
          debugger
          this.defaults = {
                  'color': '#000',
                  'fontSize': '14px',
                  'fontWeight': 'normal'
              };
              this.ttt = $.extend(this.defaults, options);
              console.log(this.ttt);
              this.css({
                  'color': this.ttt.color,
                  'font-size': this.ttt.fontSize,
                  'font-weight': this.ttt.fontWeight
              }); 
			
      }

      
      $(".text1").changeColor();
      $(".text2").changeColor({'color': '#f06','fontSize': '18px','fontWeight': 'bold'});
      
      $.fn.alertWhileClick = function(){
          alertWhileClick :{
              $(this).click(function() {
                  alert($(this).html());
              });
          }
      }
      
      function fn(arg){
          alert(arg);
          $(".text1").changeColor({'color': '#f0600f','fontSize': '18px','fontWeight': 'bold'});
      }
      fn.call(this,"hello");
      
      //$("#input1")是jQuery的实例，调用这个扩展方法
      $(".text1").alertWhileClick();
  </script>
</body>
</html>

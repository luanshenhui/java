<!--BEGIN CONTENT-->
<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-xs-8 col-sm-8 col-md-8"></div>
            <div class="col-lg-4 col-xs-4 col-sm-4 col-md-4" style="margin-bottom: 10px;">
                <div class="input-group">
                    <input id="quickSearch" type="text" placeholder="项目名称" class="form-control"/>
                    <span class="input-group-btn">
		                        <button id="btnQuickSearch" type="button" class="btn btn-primary">
		                        	<i class="fa fa-search"></i>
		                        </button>
	                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="portlet box portlet-blue">
                    <div class="portlet-header">
                        <div class="caption">项目列表</div>
                        <div class="actions">
                            <a id="newProjectHref" href="#" class="btn btn-warning btn-xs" data-toggle="modal"><i
                                    class="fa fa-plus"></i>&nbsp;创建项目</a>
                            &nbsp;
                            <!--  
                            <a href="#" class="btn btn-xs btn-orange" data-toggle="" data-target=""
                               onclick="exportList('t_project','/projectManager/exportCheck.action','/projectManager/export.action','exportSelectProjectManage','项目信息导出','','')">
                                <i class="fa fa-save"></i>&nbsp;导出项目
                            </a>&nbsp;
                            -->
                        </div>
                    </div>
                    <div class="portlet-body">
                        <table id="t_project"
                               class="table table-hover table-striped table-bordered table-advanced tb-sticky-header"
                               width="100%">
                            <thead>
                            <tr>
                                <th colValue="prjId">项目ID</th>
                                <th colValue="prjName">项目名称</th>
                                <th colValue="entName">所属企业</th>
                                <th colValue="prjType">项目类型</th>
                                <th colValue="cons">联系人</th>
                                <th colValue="tel">电话</th>
                                <th colValue="createTime">创建时间</th>
                                <th colValue="expireTime">到期时间</th>
                                <th colValue="enableStatus">状态</th>
                                <th colValue="operation">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--END CONTENT-->

<!--新建项目页面-->
<div id="frmNewProject" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-header-primary">
                <button type="button" data-dismiss="modal" aria-hidden="true" class="close">x</button>
                <h4 id="modal-header-primary-label" class="modal-title">新建项目</h4>
            </div>
            <div class="modal-body">
                <!--begin form-->
                <form id="newForm" action="#">
                    <div class="form-body pal">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="prj_name" class="control-label">项目名称 <span
                                            class='require'>*</span></label>
                                    <input id="prj_name" name="prj_name" type="text" placeholder="" minlength="1"
                                           maxlength="50" class="form-control required" required/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="ent_name" class="control-label">所属企业 <span
                                            class='require'>*</span></label>
                                    <input id="ent_name" name="ent_name" type="text" placeholder="" class="form-control" value="瑞金麟集团"
                                           readonly="false"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="prj_type" class="control-label">项目类型 <span
                                            class='require'>*</span></label>
                                    <select class="form-control" id="prj_type" name="prj_type">
                                        <option>代销</option>
                                        <option>经销</option>
                                        <option>代运营</option>
                                        <option>独立项目</option>
                                        <option>客服外包</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="expire_time" class="control-label">到期时间 <span
                                            class='require'>*</span></label>
                                    <div class="input-group datetimepicker-default date">
                                        <input id="expire_time" name="expire_time" type="text" class="form-control"
                                               placeholder="" data-format="YYYY-MM-DD HH:mm:ss" readonly required/>
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cons" class="control-label">联系人</label>
                                    <input id="cons" name="cons" type="text" placeholder="" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="tel" class="control-label">电话</label>
                                    <input id="tel" name="tel" type="text" placeholder="" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remark" class="control-label">备注</label>
                            <textarea id="remark" name="remark" rows="3" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
                <!--end form-->
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
                <button id="btnSave" type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>

<!--修改项目页面-->
<input id="prj_id_m" name="prj_id_m" type="hidden"/>
<div id="frmModifyProject" tabindex="-1" role="dialog" aria-labelledby="modal-header-primary-label"
     data-backdrop="static" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-header-primary">
                <button type="button" data-dismiss="modal" aria-hidden="true" class="close">x</button>
                <h4 id="modal-header-primary-label" class="modal-title">修改项目</h4>
            </div>
            <div class="modal-body">
                <!--begin form-->
                <form id="editForm" action="#">
                    <div class="form-body pal">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="prj_name_m" class="control-label">项目名称 <span
                                            class='require'>*</span></label>
                                    <input id="prj_name_m" name="prj_name_m" type="text" placeholder="" minlength="1"
                                           maxlength="50" class="form-control required" required/>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="ent_name_m" class="control-label">所属企业 <span
                                            class='require'>*</span></label>
                                    <input id="ent_name_m" name="ent_name_m" type="text" placeholder="" class="form-control"
                                           readonly="false"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="prj_type_m" class="control-label">项目类型 <span
                                            class='require'>*</span></label>
                                    <select class="form-control" id="prj_type_m" name="prj_type_m">
                                        <option>代销</option>
                                        <option>经销</option>
                                        <option>代运营</option>
                                        <option>独立项目</option>
                                        <option>客服外包</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="expire_time_m" class="control-label">到期时间 <span class='require'>*</span></label>
                                    <div class="input-group datetimepicker-default date">
                                        <input id="expire_time_m" name="expire_time_m" type="text" class="form-control"
                                               placeholder="" data-format="YYYY-MM-DD HH:mm:ss" readonly required/>
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cons_m" class="control-label">联系人</label>
                                    <input id="cons_m" name="cons_m" type="text" placeholder="" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="tel_m" class="control-label">电话</label>
                                    <input id="tel_m" name="tel_m" type="text" placeholder="" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remark" class="control-label">备注</label>
                            <textarea id="remark_m" name="remark_m" rows="3" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
                <!--end form-->
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
                <button id="btnSave_m" type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
</div>

	<script type="text/javascript">
		function $(id){
			return document.getElementById(id);
		}
		
		function checkName(){
			var name = $("name").value;
			var a = /^[\u4e00-\u9fa5]{1,10}$/
			if(a.test(name)){
				$("name").style.color="black";
			}else{
				$("name").style.color="red";
			}
		}
	</script>
  </head>
  
  <body>
   <div>
   <form action="add.do" method="post">
   		姓名：<input name="name" id="name" type="text" onblur="checkName()"/><br></br>
   		工资：<input name="salary" type="text" /><br></br>
   		年龄：<input name="age" type="text" /><br></br>
   		<input type="submit" value="添加"/>
   	</form>
   </div>
  </body>

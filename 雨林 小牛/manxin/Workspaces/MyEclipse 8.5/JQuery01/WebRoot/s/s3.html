	<script type="text/javascript">
		function f1(){
			$('table tr:first').css('background-color','#cccccc');
		}
		function f2(){
			$('tbody tr:even').css('background-color','#fff8dc');
			$('tbody tr:odd').css('background-color','yellow');
		}
		function f3(){
			$('tbody tr:eq(1) td:eq(1)').css('background-color','yellow').css('font-size','60px');
		}
		function f4(){
			$('tbody tr:not(#tr1)').css('background-color','yellow');
		}
	</script>
  </head>
  
  <body style="font-size: 30px">
   <table cellpadding="0" cellspacing="0" width="60%" border="1">

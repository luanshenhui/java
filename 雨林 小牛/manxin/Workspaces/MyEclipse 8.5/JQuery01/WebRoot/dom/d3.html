
<html>
  <head>
    <title>d3.html</title>

	<script type="text/javascript">
		function f1(){
			$('ul li:eq(1)').empty();
		}
		function f2(){
			$('ul li').remove('#l2');
		}
	</script>

    <ul>
    	<li>item1</li>
    	<li id="l2">item2</li>

    </ul>
    <input type="button" value="ClickMe" onclick="f2();"/>
  </body>

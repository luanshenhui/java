<html>
 <head>
    <title>a1.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
    	#d1{
    		width:100px;
    		height:100px;
    		background-color:green;
    		display: none;
    	}
    </style>
	<script type="text/javascript" src="../js/jquery-1.4.3.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#b1').toggle(function(){
				$('#d1').fadeIn('slow');
			},function(){
				$('#d1').fadeOut('slow');
			});
		});
	</script>
  </head>
  
  <body style="font-size: 30px;">
    <input type="button" id="b1" value="点这吧"/><br/>
    <div id="d1"></div>
  </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Test.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
	<script type="text/javascript">
		function $(id){
			return document.getElementById(id);
		}
		function checkName(){
			var name = $("name").value;
			var reg = /^[A-Za-z]{3,5}$/;
			if(reg.test(name)){
				$("name.info").style.color = "green";
				$("name.info").innerHTML = "OK";
			}else{
				$("name.info").style.color = "red";
				$("name.info").innerHTML = "输入的姓名不合法！";
			}
			return reg(name);
		}
		
		function checkAge(){
			var age = $("age").value;
			var reg = /^\d{2}$/;
			if(reg.test(age)){
				$("age.info").style.color = "green";
				$("age.info").innerHTML = "OK";
			}else{
				$("age.info").style.color = "red";
				$("age.info").innerHTML = "输入的年龄不合法";
			}
			return reg.test(age);
		}
		function check(){
			var checkName = checkName();
			var checkAge = checkAge();
			return checkName &&　checkAge;
		}
	</script>
  </head>
  
  <body>
  <form action="name" method="post" id="f">
   	姓名：<input type="text" name="name" id="name" onblur="checkName();"/>
   	<span id="name.info" style="color:red"></span>
   	<br/>
   	<br/>
  	 年龄：<input type="text" name="age" id="age" onblur="checkAge();"/>
  	 	<span id="age.info" style="color:red"></span>
  	 <br/>
  	 <br/>
 	  <input type="submit" value="提交" onclick="return check();"/>
   
   </form>
  </body>
</html>

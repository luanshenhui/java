<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>fish.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style type="text/css">

		img{
			position: absolute;
			right:10px;
		}		
	</style>
	<script type="text/javascript">
	function $(id){
		return document.getElementById(id);
	}
	var e = 1;
	var p = 1;
	var n = 1;
	var s = 1;
	var w = 1;
	function f1(){
		if(p++ >= 9){
			p=1;
		}

		var path1="img/E/fish08_0"+p+".png";
		var path2="img/N/fish03_0"+p+".png";
		var path3="img/S/fish13_0"+p+".png";
		var path4="img/W/fish14_0"+p+".png";
		
		$("img1").src= path1;
		$("img1").style.right = e;
		
		$("img2").src= path2;
		$("img2").style.bottom = n;
		
		$("img3").src= path3;
		$("img3").style.top = s;
		
		$("img4").src= path4;
		$("img4").style.left = w;
		
		e += 2;
		n += 10;
		s += 20;
		w += 4;
	}
	var i = window.setInterval("f1()", 1000/24);
	function f2(){
		clearInterval(i);
	}
	</script>
  </head>
  
  <body background="bg.jpg">
    <div id="d1">
  	<img id="img1" src="img/E/fish08_01.png" vspace="300"/>
  <img id="img2" src="img/N/fish03_01.png" hspace="500"/>
  <img id="img3" src="img/S/fish13_01.png" hspace="400"/>
  <img id="img4" src="img/W/fish14_01.png" vspace="300"/></div>

  </body>
</html>

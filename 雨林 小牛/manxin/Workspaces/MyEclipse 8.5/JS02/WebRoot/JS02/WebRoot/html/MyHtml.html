<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>MyHtml.html</title>
    <style>
    	#d1{
    		font-size: 40;
    		background-color: blue;
    		width: 1;
    		height: 20;
    	}
    	
    </style>
	<script type="text/javascript">
		function $(id){
			return document.getElementById(id);
		}
		var w = 1;
		function f1(){
			w += 10;
			$("d1").style.width = w;
		}
		var i;
		function f2(){
			i = window.setInterval("f1()", 1000)
			window.setTimeout("f3()", 6000);
		}
		function f3(){
			clearInterval(i);
			alert("加载成功！");
		}
	</script>
  </head>
  <body>
	<div id = "d1">
	</div>
	<input id = "shijian" type="button" value="开始加载" onclick="f2()"/>

  </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>MyMessage.html</title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
			function $(id){
				return document.getElementById(id);
			}
			function f1(){
				var name = $("name").value;
				var sex = $("sex").value;
				var age = $("age").value;
				var div = document.createElement("div");
				var btn = document.createElement("input");
				div.id = name;
				btn.type = "button";
				btn.value = "删除";
				btn.setAttribute("onclick","f3('"+name+"')");
				div.innerHTML = "姓名："+name+",性别："+sex+",年龄："+age+" ";
				div.appendChild(btn);
				$("d1").appendChild(div);
			}
			function f2(){
				var name = $("dname").value;
				$("d1").removeChild($(name));
				
			}
			function f3(id){
				$("d1").removeChild($(id));
			}
		</script>
	</head>
  
	<body>
  		<table border="2">
  			<tr>
  				<td>
  					<table border="2">
  						 <tr>
  						 	<td> 
  						 		<table >
  						 			<tr><td>姓名：</td><td><input  id = "name"/></td></tr>
  						 			<tr><td>性别：</td><td><input  id = "sex"/></td></tr>
  						 			<tr><td>年龄：</td><td><input  id = "age"/></td></tr>
  						 			<tr><td><input type = "button" value = "添加" onclick = "f1()"/></td></tr>
  						 		</table>
  						 	</td>
  						 </tr>
  						 <tr>
  						 	<td>
  						 		<table>
  						 			<tr><td>请输入姓名：</td><td><input id = "dname"/></td></tr>
  						 			<tr><td><input type = "button" value = "删除" onclick = "f2()"/></td></tr>
  						 		</table>
  						 	</td>
  						 </tr>
  					</table>
  				</td>
  				<td style="vertical-align: top;text-align: center">
  					<div>人员信息表</div>
  					<div id = "d1"></div>
  				</td>
  			</tr>
  		</table>
	</body>
</html>

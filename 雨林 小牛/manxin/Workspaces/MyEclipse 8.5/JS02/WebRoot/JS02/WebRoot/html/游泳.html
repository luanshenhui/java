<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
    <title>снс╬.html</title>
	<style type="text/css">
		#img{
			width: 1024;
			height: 768;
		}
		#img4{
			position: absolute;
			right: 1;
			top: 250;
		}
		#img13{
			position: absolute;
			bottom: 1;
			left: 300;
		}
		#img14{
			position: absolute;
			top: 1;
			left: 500;
		}
	</style>
	<script type="text/javascript">
		function $(id){
			return document.getElementById(id);
		}
		var w = 1;
		var s = 1;
		var p = 1;
		var q = 1;
		function f1(){
			q++;
			if(q > 8){
				q = 1;
			}
			var path13 = "fish13_0"+q+".png";
			$("img13").src = path13;
			var path14 = "fish14_0"+q+".png";
			$("img14").src = path14;
			$("img14").style.top = s;
			s += 3;
			if(s>768){
				s = 0 ;
			}
			$("img13").style.bottom = s;
			p++;
			if(p > 6){
				p = 1;
			}
			var path4 = "fish04_0"+p+".png";
			$("img4").src = path4;
			w += 3;
			if(w>1024){
				w = 0;
			}
			$("img4").style.right = w;
		}
		var i = window.setInterval("f1()", 1000/24);
		function f2(){
			clearInterval(i);
		}
	</script>
	</head>
  
	<body >
		<img src = "bg.jpg" id = "img"/>
		<img src = "fish04_01.png" id = "img4"/>
		<img src = "fish13_01.png" id = "img13"/>
		<img src = "fish14_01.png" id = "img14"/>
		<input type = "button" value = "мёж╧" onclick = "f2()"/>
	</body>
</html>

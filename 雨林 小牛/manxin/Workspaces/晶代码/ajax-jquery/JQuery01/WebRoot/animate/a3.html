<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	#d1{
		width:100px;
		height:100px;
		background-color:blue;
		position:absolute;
		left:10px;
	}
</style>
<script type="text/javascript" 
src="../js/jquery-1.4.3.js"></script>
<script type="text/javascript">
	$(function(){
		$('#d1').click(function(){
			//动画队列
			$(this).animate({'left':'550px'},5000);
			$(this).animate({'top':'250px'},3000)
			.fadeOut('slow');
		});
	});
</script>
</head>
<body>
	<div id="d1"></div>
	
	
	
	
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
	<head>
		<title>html中的表单</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

	</head>

	<body>
		<h1>(1)html 中的表单标签(录入信息)</h1>
		
		表单<form action="">
		文本框<input type="text" name="t1" /><br />
		密码框<input type="password" name="p1"/><br />
		
		单选框<input type="radio" name="r1" value="1"/>男
		<input type="radio" name="r1" value="2"/>女<br />
		
		复选框<input type="checkbox" name="c1" value="zu"/>足球
		<input type="checkbox" name="c1" value="lan" />篮球
		<input type="checkbox" name="c2" value="pai" />排球<br/>
		
		下拉菜单<select name="s1">
					<option value="dalian">大连</option>
					<option value="lvsun">旅顺</option>
					<option value="beijing">北京</option>
				</select>
				<br>
		文本域(行/列)<textarea rows="10" cols="50"></textarea>		
		<br/>
		隐藏域<input type="hidden" name="h1" value="123"/>
		<br />
		按钮<input type="submit" value="提交按钮"/>
		<input type="reset" value="重置按钮"/>
		</form>
	</body>
</html>

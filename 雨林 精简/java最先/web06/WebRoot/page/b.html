<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
	<head>
		<title>javaScript的数据类型.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

	</head>

	<body>
		javaScript的数据类型
		<br>
		<script type="text/javascript">
		//(1)字符串类型'"你好"'
		//输出单引号外面双引号，输出双引号外面单引号
		var a = "'你好'";
		//alert(a);
		document.write(a);
		document.write(isNaN(a));
		//typeof用来判断变量的数据类型
		document.write(typeof(a)+"<br/>");
		
		//(2)数字 类型
		//注意:isNaN函数用来判断是否是数字类型，不是数字返回true，是数字返回false.
		//注意整数，浮点数
		var aa =10;
		document.write(aa);
		document.write(typeof(aa)+"<br/>");
		
		//(3)boolean类型
		//boolean不能加双引号
		var boo=true;
		boo=false;
		document.write(boo);
		document.write(typeof(boo)+"<br/>");
		
		//(4)数组类型
		//注意：html标签的子标签就是数组类型来存储的
		var arr=new Array("大连","北京","上海");
		document.write("数组的长度:"+arr.length);
		document.write("数组元素:"+arr[2]);
<!--			for(var s:arr){//不好用-->
<!--				document.write(s);-->
<!--		}-->
	document.write("<br/>");
			for(var a=0;a<arr.length;a++){
				document.write(arr[a]); 
			}
	
		
    </script>
	</body>
</html>

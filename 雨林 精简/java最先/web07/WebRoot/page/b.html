  <body>
  <script type="text/javascript">
  	function m(){
  		var v=document.getElementById("tu");
  		//获取=src的值(=右边)
  		alert(v.getAttribute("src"));
  		//设置属性节点的值
  		v.setAttribute("src","/web07/img/welcome.jpg")
  		
  	}
  </script>
  
    This is my HTML page. <br>
    <img id="tu" alt="提示信息" src="/web07/img/rihiow.PNG">
    <img alt="提示信息" src="/web07/img/welcome.jpg">
    <input type="button" value="按钮" onclick="m();"/>
  </body>
</html>

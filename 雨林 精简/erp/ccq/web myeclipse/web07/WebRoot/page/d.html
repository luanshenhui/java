  <body>
  <script type="text/javascript">
  	function m(){
  		alert("测试");
  		//创建元素节点
  		var a=document.createElement("div");
  		//创建文本节点
  		var b=document.createTextNode("DOM的学习!");
  		//组装，添加子节点
  		a.appendChild(b);
  		document.body.appendChild(a);
  	}
  </script>
    This is my HTML page. <br>
   <h1>(4) DOM中创建节点</h1>
   <input type="button" value="创建节点" onclick="m();" />

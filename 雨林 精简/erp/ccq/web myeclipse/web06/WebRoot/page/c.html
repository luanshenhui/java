  <body>
    (3)javaScript中的运算符<br>
    
    <script type="text/javascript">
    	//算数运算符
    	document.write(5+2);
    	document.write(5-2);
    	document.write(5*2);
    	document.write(5/2);
    	//段落换行
    	document.write("<p>");
    	document.write(5>2);
    	document.write(5>=2);
    	document.write(5==2);
    	document.write(5!=2);
    	
    	document.write("<p>");

    	document.writeln(true&&false);
    	document.writeln(true||false);
    	document.writeln(!true);
    	    	
    	    	
    	    	
    </script>
  </body>
</html>

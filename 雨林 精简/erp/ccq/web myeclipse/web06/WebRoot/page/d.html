    	document.write("<p>");
    	//for 循环(1+....100)
    	var s=0;
    	for(var a=1;a<=100;a++){
    		s=s+a;
    	}
    	document.write(s);
    	//while 循环100以内的和
    	document.write("<p>");
    	var a=25;
    	var s=0;
    	while(a<=100){
    		s=s+a;
    		a++;
    	}
    	document.write(s);
    	
    </script>

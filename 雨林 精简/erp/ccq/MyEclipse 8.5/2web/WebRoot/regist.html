<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="js/02.js"></script>

		<style type="text/css">
#i {
	position: absolute;
	right: 400px;
	top: 100px;
}
</style>
	</head>

	<body>
		<center>
			<form action="regist.do" method="get">
				<table id="i";>
					<h1>
						考试系统
					</h1>
					<tr>
						<td>
							输入账号
							<input type="text" name="loginId"onblur="return login();"id="loginId" />请输入姓名
						</td>
					</tr>
					<tr>
						<td>
							输入密码
							<input type="password" name="pwd1" id="pwd1" onblur="return checkId();" />请输入密码
						
							<div id="p1"></div></td>
					</tr>
					<tr>
						<td>
							确认密码
							<input type="password" name="pwd2" id="pwd2" onblur="return checkId2();" />确认密码
						</td>
					</tr>
					<tr>
						<td>
							输入姓名
							<input type="text" name="name" id="name" onblur="return named();" />昵称
							<br />
							<input type="submit" value="注册" onclick="return check();" />
							<input type="reset" value="重置" />
						</td>
					</tr>
				</table>
				<div id="msg">
				</div>
			</form>
		</center>
	</body>
</html>

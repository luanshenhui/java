# run mode ##
mode=dev
assetsHome=D:/projects/cebBankProject/cebbank-vendor-front/build
editorLayout=layout/editor
decorationLayout=layout/decoration
adminServer=localhost

#domain
domain=cebbank.cn
mainSite=xyk.cebbank.cn
context=/vendors
#Redis Config
redis.host=127.0.0.1
redis.port=1111
redis.maxTotal=20
redis.maxIdle=2
redis.maxWaitMillis=100000
redis.testOnBorrow=true

#MySQL Configs
jdbcDriver=oracle.jdbc.driver.OracleDriver
reader.url=jdbc:oracle:thin:@127.0.0.1:1521:cebbank
reader.username=root
reader.password=root
writer.url=jdbc:oracle:thin:@127.0.0.1:1521:cebbank
writer.username=root
writer.password=root
initialSize=0
dbcpMaxActive=20
dbcpMaxIdle=20
minIdle=1
maxWait=10000

#log level
logRoot=logs
logLevel=DEBUG
logDefaultFile=RootLogFile
logSize=10
#Es ElasticSearch Settings
searchHost=127.0.0.1
searchPort=9300
searchClusterName=gfelasticsearch
#Session Config settings
session.redis.host=127.0.0.1
session.redis.port=1111
session.redis.pool.maxTotal=5
session.redis.pool.maxIdle=2
session.redis.prefix=session
# active MQ
mq.brokerURL=failover:(tcp://localhost:61616)
mq.userName=
mq.password=
mq.sessionCacheSize=100
mq.receiveTimeout=10000

#image server configuration
imageBaseUrl=http://172.16.75.170
imgSizeMax=1048578
#图片服务器
soTimeout=1501
connectTimeout=601
## 图片上传服务器,fastdfs tracker
trackers=172.16.75.170:22122